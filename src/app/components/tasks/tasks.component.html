<div *ngIf="tasks?.length > 0; else noTasks">
    <ul *ngFor="let tasks of tasks" class="collection">
        <li class="collection-item"> 
             <strong>{{tasks.title}}</strong> : {{tasks.descripcion}}
        </li>

    </ul>
</div>

<ng-template #noTasks>
    <h5>No hay tareas aun</h5>
</ng-template>
